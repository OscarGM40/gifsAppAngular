<div class="bg-dark margin-right p-3" id="sidebar">
  <h3 class="text-light">Giffs App</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <div class="table" *ngFor="let gif of gifs; let i = index">
      <button class="list-group-item list-group-item-action"
      (click)="reenviar(gif)"
      >
        {{ i + 1 }} {{ gif | titlecase }}
      </button>
      <button class="list-group-item list-group-item-action"
      (click)="borrar(gif,$event)"
      >Borrar</button>
    </div>
  </div>
</div>
